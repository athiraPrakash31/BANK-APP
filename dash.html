<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <style>
        .b1:hover{
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1501167786227-4cba60f6d58f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFua3xlbnwwfHwwfHx8MA%3D%3D'); background-size: cover; ; ">
    <nav class="navbar fixed-top navbar-light" style="height: 90px;">
        <div class="container-fluid">
            <h1 class="fs-2  fw-bold" style="margin-top: 20px; margin-left: 70px; color: rgb(93, 110, 133);">CANA Bank</h1>

            <form class="d-flex m-2">
                <a href="#home"><button type="button" class="b1 btn btn-outline-dark rounded-pill me-5"
                        style="border: none;">Home</button></a>
                <a href="#contact"><button type="button" class="b1 btn btn-outline-dark rounded-pill me-5"
                        style="border: none;">Services</button></a>
                <a href=""><button type="button" class="b1 btn btn-outline-dark rounded-pill me-5"
                        style="border: none;">Settings</button></a>
                <a href="signin.html"><button type="button" class="b1 btn btn-outline-dark rounded-pill me-5" style="border: none;"
                        style="margin-right: 250px;" onclick="logOut()">Logout</button></a>
            </form>
        </div>
    </nav>
    <div class="container rounded-pill" style="margin-top:100px ;background-color: #575e75;">
        <div class="text-center m-5">
        <h1 id="head" class="text-light fs-1 fw-bold" style="padding: 10px;">Welcome </h1></div>
    </div>
    <div class="row">
    <div class="col-2"></div>
    <div class="col-3 " style="background-color: rgba(203, 226, 231, 0.712); border-radius: 20px; padding: 20px;padding-bottom: 40px;">
        <div class="text-center">
            <h3 class="text-light">Deposit</h3>
            <input id="amt1" type="text" class="form-control rounded-pill" style="margin-top: 30px;" placeholder="Enter the Amount">
            <input id="pass1" type="password" class="form-control rounded-pill" style="margin-top: 20px;" placeholder="Enter your Password">
            <button class="btn btn-primary rounded-pill" style="margin-top: 20px;" onclick="deposit()">Deposit</button>
            <div id="dept"></div>
        </div>
    </div>
    <div class="col-2"></div>
    <div class="col-3 " style="background-color: rgba(203, 226, 231, 0.712); border-radius: 20px; padding: 20px;padding-bottom: 40px;">
        <div class="text-center">
            <h3 class="text-light">Withdraw</h3>
            <input id="amt2" type="text" class="form-control rounded-pill" style="margin-top: 30px;" placeholder="Enter the Amount">
            <input id="pass2" type="password" class="form-control rounded-pill" style="margin-top: 20px;" placeholder="Enter your Password">
            <button class="btn btn-primary rounded-pill" style="margin-top: 20px;" onclick="withdraw()">Withdraw</button>
            <div id="withd"></div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
<script>
    uname=localStorage.getItem('username')
    head.innerHTML+=uname

    val=localStorage.getItem("accno")
    person=JSON.parse(localStorage.getItem(val))
    person['balance'] = 0;
    balance=person.balance
    function deposit(){
        if(pass1.value==person.password){
        dep=parseFloat(amt1.value)

         balance+=dep
        person.balance=balance
        localStorage.setItem(val, JSON.stringify(person));
        dept.innerHTML=`<ul class="list-group" style="margin-top: 20px;">
                <li class="list-group-item active" aria-current="true">Name: ${person.name}</li>
                <li class="list-group-item">Account no: ${person.accno}</li>
                <li class="list-group-item">Balance: ${balance}</li>
                </ul>`
        
        }
        else{
            alert('Enter valid details')
        }
    }
    function withdraw(){
        
        
        if(pass2.value==person.password){
        des=parseFloat(amt2.value)
        balance-=des
            person.balance=balance
        localStorage.setItem(val, JSON.stringify(person));
        withd.innerHTML=`<ul class="list-group" style="margin-top: 20px;">
                <li class="list-group-item active" aria-current="true">Name: ${person.name}</li>
                <li class="list-group-item">Account no: ${person.accno}</li>
                <li class="list-group-item">Balance: ${balance}</li>
                </ul>`
        }
        else{
            alert('Invalid password')
        }
        }
        function logOut(){
            window.location="signin.html"
        }
</script>
</body>
</html>
