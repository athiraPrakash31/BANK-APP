<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light" style="height: 90px;">
        <div class="container-fluid">
            <h1 class="fs-2  fw-bold" style="margin-top: 20px; margin-left: 70px; color: rgb(44, 90, 151);">CANA Bank</h1>

            <form class="d-flex m-2">       
                <a href="index.html"><button type="button" class="btn btn-outline-primary rounded-pill me-5"
                        style="border: none;">Home</button></a>
                <a href="#contact"><button type="button" class="btn btn-outline-primary rounded-pill me-5"
                        style="border: none;">Contacts</button></a>
                <a href="signup.html"><button type="button" class="btn btn-outline-primary rounded-pill me-5"
                        style="border: none;">Sign Up</button></a>
                <a href="signin.html"><button type="button" class="btn btn-outline-primary rounded-pill me-5" style="border: none;"
                        style="margin-right: 250px;">Sign In</button></a>
            </form>
        </div>
    </nav>
    <div class="row p-3 m-5">

        <div class="col-5 p-2" style="margin-left:20px; margin-right: 60px;">
            <img src="https://rurutek.com/jio/assets/img/login-animate.gif" alt="">
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="container" style="background-color: rgb(177, 169, 169); border-radius: 30px; padding-bottom: 1px;">
                <div class="text-center m-5" style="margin-bottom: 40px;">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/017/745/091/small_2x/bank-roman-style-png.png"
                        alt="" height="80px" width="80px" style="margin-top: 50px;">
                    <h3 class="text-secondary" style="margin-bottom: 30px;">My Bank</h3>
                    <input id="uname" type="text" class="form-control rounded-pill" style="width: 230px; margin-left: 20px;" placeholder="Username">
                    <input id="accno" type="text" class="form-control rounded-pill" style="width: 230px; margin-left: 20px; margin-top: 30px;" placeholder="Account Number">
                    <input id="pass" type="password" class="form-control rounded-pill" style="width: 230px; margin-left: 20px; margin-top: 30px;" placeholder="Password">
                    <button class="btn btn-primary rounded-pill" style="width: 230px; margin-top: 20px; margin-left: 20px; margin-bottom: 40px;" onclick="regT()">Register</button>
                    <div>
                    <button type="button" class="btn btn-link" onclick="signIn()">Sign In</button>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <script>
        
        function regT(){
            
            const person ={
                name: uname.value,
                accno: accno.value,
                password: pass.value
            }
            if(person.name==""||person.accno==""||person.password==""){
                alert('Please fill the details')
            }
            else{
                if(person.accno in localStorage){
                    alert('Account details already added')
                }
                else{
                    localStorage.setItem(person.accno,JSON.stringify(person))
                    alert('Account details added sucessfully')
                    window.location="signin.html"
                }
            }
        }
        function signIn(){
            window.location="signin.html"
        }
    </script>
</body>
</html>
